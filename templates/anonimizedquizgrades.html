<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anonimized Student Grades</title>
  </head>
  <body>
    {% if error %}
    {% for e in error %}
    <p>{{e}}</p>
    {% endfor%}
    {% endif %}
    <table border="2">
      <tr>
        <td>Quiz Id</td>
        <td>Student Id</td>
        <td>Grade</td>
      </tr>
      {% for student in students %}
      <tr>
        <td>{{student['quiz_id']}}</td>
        <td>{{student['student_id']}}</td>
        <td>{{student['grade']}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
