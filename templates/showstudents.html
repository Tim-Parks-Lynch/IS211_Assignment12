<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{{url_for('static',filename="index.css")}}" />
    <title>Show Students</title>
  </head>
  <body>
    <h1>List of Students</h1>
    <p>Here is the list of students:</p>

    <table border="2">
      <tr>
        <td>Student Id</td>
        <td>First Name</td>
        <td>Last Name</td>
      </tr>
      {% for student in students %}
      <tr>
        <td>{{student['id']}}</td>
        <td>{{student['firstname']}}</td>
        <td>{{student['lastname']}}</td>
      </tr>
      {% endfor %}
    </table>
    <br /><br />
    <a href="/searchstudent">Search for a student</a>
  </body>
</html>
