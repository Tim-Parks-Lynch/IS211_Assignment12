<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Quiz Result</title>
  </head>
  <body>
    <h1>Student Quiz Result</h1>
    {% if results %}
    <table>
      <thead>
        <tr>
          <th>Student's ID</th>
          <th>Quiz id</th>
          <th>Quiz Score </th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>{{result.student_id}}</td>
          <td>{{result.quiz_id}}</td>
          <td>{{result.grade}}</td>
        {% endfor%}
        {% endif %}
      </tbody>
    </table>
  </body>
</html>
